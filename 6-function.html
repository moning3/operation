  <Script>
    // 案例
    function a() {
      console.log(arguments)
    }
    var b = [1, 2, 3, 4]
    a(b, 0)
    
    // 递归 斐波那契数列
    var p = [];

    function factorial(n) {
      if (n == 0) {
        return n = 0
      } else if (n == 1) {
        return n = 1
      } else {
        return factorial(n - 1) + factorial(n - 2)
      }
    }

    for (var i = 1; i < 2; i += 1) {
      p.push(factorial(i))
    }
    // apply和call
    var func = function (a, b, c) {
      console.log([a, b, c]);
    };
    func.apply(null, [1, 2, 3]);
    func.call(null, 1, 2, 3);
  </Script>
