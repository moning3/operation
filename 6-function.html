  <Script>
    var p = [];

    function factorial(n) {
      if (n == 0) {
        return n = 0
      } else if (n == 1) {
        return n = 1
      } else {
        return factorial(n - 1) + factorial(n - 2)
      }
    }

    for (var i = 1; i < 2; i += 1) {
      p.push(factorial(i))
    }
